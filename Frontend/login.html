<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/header.js"></script>
  </head>

  <body style="overflow-x: auto">
    <header class="page-header"></header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1 class="text-center mt-5">Login</h1>

          <form id="loginForm" class="mt-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter a valid email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="togglePassword">
                    <i class="fa fa-eye"></i>
                  </span>
                </div>
              </div>
            </div>

            <ul id="validation-list" class="validation-list mt-4">
              <li id="lowercase" class="invalid">
                <i class="fa fa-times"></i> At least one lowercase letter
              </li>
              <li id="uppercase" class="invalid">
                <i class="fa fa-times"></i> At least one uppercase letter
              </li>
              <li id="number" class="invalid">
                <i class="fa fa-times"></i> At least one number
              </li>
              <li id="special" class="invalid">
                <i class="fa fa-times"></i> At least one special character
              </li>
              <li id="length" class="invalid">
                <i class="fa fa-times"></i> 8 - 16 characters
              </li>
            </ul>

            <button type="submit" class="btn btn-primary btn-block login-btn">
              Login
            </button>
          </form>

          <div id="message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
