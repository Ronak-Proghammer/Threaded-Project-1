<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="js/header.js"></script>
  <script src="js/register.js"></script>
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/register.css" />
</head>

<body>
  <header class="page-header"></header>
  <h2 style="width: max-content;margin: auto;">Customer Information Form</h2>

  <div id="error-messages" class="error-messages" style="color: red;"></div>

  <form id="customer-form" class="register-form form-inputs" method="POST">
    <div class="personal-details">
      <div class="input-group">
        <label for="CustFirstName">First Name</label>
        <input type="text" id="CustFirstName" name="CustFirstName" required maxlength="25" />
      </div>
      <div class="input-group">
        <label for="CustLastName">Last Name</label>
        <input type="text" id="CustLastName" name="CustLastName" required maxlength="25" />
      </div>
      <div class="input-group">
        <label for="CustAddress">Address</label>
        <input type="text" id="CustAddress" name="CustAddress" required maxlength="75" />
      </div>
      <div class="input-group">
        <label for="CustCity">City</label>
        <input type="text" id="CustCity" name="CustCity" required maxlength="50" />
      </div>
      <div class="input-group">
        <label for="CustProv">Province</label>
        <input type="text" id="CustProv" name="CustProv" required maxlength="2" />
      </div>
      <div class="input-group">
        <label for="CustPostal">Postal Code</label>
        <input type="text" id="CustPostal" name="CustPostal" required maxlength="7" />
      </div>
      <div class="input-group">
        <label for="CustCountry">Country</label>
        <input type="text" id="CustCountry" name="CustCountry" maxlength="25" />
      </div>
      <div class="input-group">
        <label for="CustHomePhone">Home Phone</label>
        <input type="text" id="CustHomePhone" name="CustHomePhone" maxlength="20" />
      </div>
      <div class="input-group">
        <label for="CustBusPhone">Business Phone</label>
        <input type="text" id="CustBusPhone" name="CustBusPhone" required maxlength="20" />
      </div>
      <div class="input-group">
        <label for="CustEmail">Email</label>
        <input type="email" id="CustEmail" name="CustEmail" required maxlength="50" />
      </div>
    </div>
    <input class="btn btn-info" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <div id="success-messages" class="success-messages" style="margin-top: 5px;margin-bottom: 5px;"></div>
  </form>

  <script src="js/register.js"></script>
</body>

</html>
